<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir essas imagens em dispositivos diferentes</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/Semtítulo.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="Imagens/Semtítulo2.png" type="image/png">
        <img src="Imagens/Semtítulo3.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <audio src="midia/the_heretic_anthem.mp3" controls></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/pneumonoultramicroscopicsilicovolcanoconiosis.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
