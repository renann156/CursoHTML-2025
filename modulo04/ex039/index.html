<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="script.js" method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="itel">Digite seu telefone: </label>
                <input type="tel" id="itel" pattern="^[0-9] {4}-[0-9]{4}$" required>
            </p>
            <p>
                <label for="imail">Digite seu E-mail</label>
                <input type="email" id="imail" required>
            </p>
            <p>
        </fieldset>
            <input type="submit">
        </p>

    </form>
</body>
</html>
