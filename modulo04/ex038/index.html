<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for=""> Nome: </label>
            <input type="text" name="nome" required maxlength="20" placeholder="Nome completo" autocomplete="name" required>
        </p>
        <p>
            <label for="imedia">MÃ©dia:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" required>
        </p>
        <p>
            <label for="imes"> Periodo letivo</label>
            <input type="month" name="mes" id="imes" value="2025-08">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" value="2025-08-05">

        </p>
        <p>
            <label for="ihora">Horario da prova</label>
            <input type="time" name="hora" id="ihora" value="04:20">
        </p>
        <p>
            <label for="ivolume">Ajuste o volume</label>
            <input type="range" id="ivolume">
        </p>
        <p>
            <label for="itel">Digite seu telefone: </label>
            <input type="tel" id="itel" pattern="^[0-9] {4} - [0-9]{4}$">
        </p>
        <p>
            <label for="imail">Digite seu E-mail</label>
            <input type="email" id="imail">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
