<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e radio</title>
</head>
<body>
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="imasculino"><label for="imasculino">Masculino</label>
        <input type="radio" name="sexo" id="ifeminino"><label for="ifeminino">Feminino</label>
    </fieldset>
    <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label><br>
        <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label><br>
        <input type="checkbox" name="esnat" id="iesnat">
        <label for="iesnat">Natação</label><br>
        <input type="checkbox" name="esten" id="iesten">
        <label for="iesten">Tenis</label><br>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
